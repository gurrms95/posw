            <div class="col-md-12 col-xl-6">

                  <div class="panel-hdr">
                        <h2>
                           공통코드 상세 정보
                        </h2>

                           <button class="btn btn-panel" data-action="panel-collapse" data-toggle="tooltip" data-offset="0,10" data-original-title="Collapse"></button>
                           <button class="btn btn-panel" data-action="panel-fullscreen" data-toggle="tooltip" data-offset="0,10" data-original-title="Fullscreen"></button>
                           <button class="btn btn-panel" data-action="panel-close" data-toggle="tooltip" data-offset="0,10" data-original-title="Close"></button>
                        </div> -->

                                     <option value="WA">Washington</option>

                                     <option value="MT">Montana</option>

                                     <option value="ND">North Dakota</option>

                                     <option value="WY">Wyoming</option>

                             </select>
                           </div>
                           <div class="form-group">
                               <label class="form-label" for="simpleinput">Single Select with Label</label>
                               <select class="select2 form-control" id="single-label">
                                 <optgroup label="Alaskan/Hawaiian Time Zone">
                                     <option value="AK">Alaska</option>
                                     <option value="HI">Hawaii</option>
                                 </optgroup>
                                 <optgroup label="Pacific Time Zone">
                                     <option value="CA">California</option>
                                     <option value="NV">Nevada</option>
                                     <option value="OR">Oregon</option>
                                     <option value="WA">Washington</option>
                                 </optgroup>
                                 <optgroup label="Mountain Time Zone">
                                     <option value="AZ">Arizona</option>
                                     <option value="CO">Colorado</option>
                                     <option value="ID">Idaho</option>
                                     <option value="MT">Montana</option>
                                     <option value="NE">Nebraska</option>
                                     <option value="NM">New Mexico</option>
                                     <option value="ND">North Dakota</option>
                                     <option value="UT">Utah</option>
                                     <option value="WY">Wyoming</option>
                                 </optgroup>
                             </select>
                           </div>
                           <div class="form-group">
                               <label class="form-label" for="simpleinput">대표코드</label>
                               <input type="text" id="rerstCd" class="form-control" disabled />
                           </div>
                           <div class="form-group">
                               <label class="form-label" for="example-email-2">대표코드명</label>
                               <input type="text" id="rerstCdNae" class="form-control" disabled />
                           </div>
                           <div class="form-group">
                               <label class="form-label" for="example-palaceholder">공통코드</label>
                               <input type="text" id="cmmnCd" class="form-control" disabled />
                           </div>
                           <div class="form-group">
                               <label class="form-label" for="example-textarea">코드명</label>
                               <input type="text" class="form-control" id="cdNae" rows="5" />
                           </div>
                           <div class="form-group">
                               <label class="form-label" for="example-textarea">비고</label>
                               <input type="text" class="form-control" id="remark" rows="5" data-invalid-feedback="비고를 입력해주세요." required />
                           </div>
                           <div class="form-group">
                               <label class="form-label" for="example-textarea">설명</label>
                               <input type="text" class="form-control" id="comment" rows="5" data-invalid-feedback="설명을 입력해주세요." required />
                           </div>
                       </form>
                    </div>
                    <div class="panel-content border-faded border-left-0 border-right-0 border-bottom-0 d-flex flex-row align-items-center">
                      <button id="code-modify" class="btn btn-primary ml-auto" type="button">저장</button>
                      <button id="code-remove" class="btn btn-danger ml-auto" type="button">삭제</button>
                    </div>
                  </div>
               </div>
               <div id="code-regist-container" class="panel" th:if="${!isVisible}">
                  <div class="panel-hdr">
                        <h2>
                           공통코드 신규 등록
                        </h2>
                        <!-- <div class="panel-toolbar">
                           <button class="btn btn-panel" data-action="panel-collapse" data-toggle="tooltip" data-offset="0,10" data-original-title="Collapse"></button>
                           <button class="btn btn-panel" data-action="panel-fullscreen" data-toggle="tooltip" data-offset="0,10" data-original-title="Fullscreen"></button>
                           <button class="btn btn-panel" data-action="panel-close" data-toggle="tooltip" data-offset="0,10" data-original-title="Close"></button>
                        </div> -->
                  </div>
                  <div class="panel-container show">
                     <div class="panel-content">
                        <form class="was-validated">
                              <div class="form-group">
                                 <label class="form-label" for="simpleinputInvalid">Text input</label>
                                 <input type="text" class="form-control is-invalid" id="simpleinputInvalid" required>
                                 <div class="invalid-feedback">
                                    Please enter a message in the textarea.
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="form-label" for="validationTextarea3">Textarea</label>
                                 <textarea class="form-control is-invalid" id="validationTextarea3" placeholder="Required example textarea" required rows="4"></textarea>
                                 <div class="invalid-feedback">
                                    Please enter a message in the textarea.
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="form-label">Checkbox & Radio</label>
                                 <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
                                    <label class="custom-control-label" for="customControlValidation1">Check this custom checkbox</label>
                                    <div class="invalid-feedback">Example invalid feedback text</div>
                                 </div>
                                 <div class="custom-control custom-radio mb-2">
                                    <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
                                    <label class="custom-control-label" for="customControlValidation2">Toggle this custom radio</label>
                                 </div>
                                 <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
                                    <label class="custom-control-label" for="customControlValidation3">Or toggle this other custom radio</label>
                                    <div class="invalid-feedback">More example invalid feedback text</div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="form-label">Switch elements</label>
                                 <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input is-invalid" id="customControlValidation4" required>
                                    <label class="custom-control-label" for="customControlValidation4">Toggle this switch element </label>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="form-label" for="customControlValidation5">Custom select</label>

                                    <option value="2">Two</option>

                              </div>
                              <div class="form-group">
                                 <label class="form-label is-invalid" for="customControlValidation6">Multiple Select</label>
                                 <select id="customControlValidation6" multiple="" class="form-control" required>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                 </select>
                              </div>
                              <div class="form-group">
                                 <label class="form-label">Custom file input</label>
                                 <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customControlValidation7" required>
                                    <label class="custom-file-label" for="customControlValidation7">Choose file...</label>
                                    <div class="invalid-feedback">Example invalid custom file feedback</div>
                                 </div>
                              </div>

                     <div class="panel-content border-faded border-left-0 border-right-0 border-bottom-0 d-flex flex-row align-items-center">

                      </div>
                  </div>
               </div>
            </div>
         </div>
         <script type="module">
            
            import CodeService from '/common/js/CodeService.js';  
        
            const codeService = new CodeService('code-detail');
        
            $(document).ready(function() {
                const table = $('#code-list').DataTable({
                    responsive: true,
                    paging: true,
                    searching: false,
                    ordering: true,
                    info: true,
                    ajax: {
                        url: '/system/code/list',
                        dataSrc: 'codeList'
                    },
                    columns: [
                        { data: 'no', title: '순번' },
                        { data: 'rerstCd', title: '대표코드' },
                        { data: 'rerstCdNae', title: '대표코드명' },
                        { data: 'cmmnCd', title: '코드' },
                        { data: 'cdNae', title: '코드명' },
                        { data: 'useYn', title: '사용여부' },
                        { data: 'inpDt', title: '등록일시' }
                    ],
                    columnDefs: [
                        { targets: 3, visible: true },
                        { targets: 4, visible: true }
                    ],
                    language: {
                        lengthMenu: '_MENU_',
                        zeroRecords: '조건에 맞는 공통코드가 존재하지 않습니다.',
                        info: '총 _PAGES_개 페이지 중 _PAGE_번째 페이지 조회',
                        infoEmpty: '조회 가능한 데이터가 없습니다.',
                        infoFiltered: '(filtered from _MAX_ total records)'
                    },
                    initComplete: function() {
                        // 행 클릭 이벤트 처리
                        $('#code-list tbody').on('click', 'tr', function() {
                            const data = table.row(this).data();
                            codeService.getDetail(data.cmmnCd);
                        });
        
                        // 첫번째 행 트리거
                        $('#code-list tbody tr:first').trigger('click');
                    }
                });
        
                $('#code-modify').on('click', function() {
                    codeService.modify();
                });

                $('#code-remove').on('click', function() {
                    codeService.remove();
                });
            });

        </script>
        <script>
         $(document).ready(function() {
             initializeSelect2();
     
             function initializeSelect2() {
                 $('.select2').select2();
     
                 $(".select2-placeholder-multiple").select2({
                     placeholder: "Select State"
                 });
     
                 $(".js-hide-search").select2({
                     minimumResultsForSearch: Infinity
                 });
     
                 $(".js-max-length").select2({
                     maximumSelectionLength: 2,
                     placeholder: "Select maximum 2 items"
                 });
     
                 $(".select2-placeholder").select2({
                     placeholder: "Select a state",
                     allowClear: true
                 });
     
                 $(".js-select2-icons").select2({
                     minimumResultsForSearch: Infinity,
                     templateResult: formatIcon,
                     templateSelection: formatIcon,
                     escapeMarkup: function(elm) {
                         return elm;
                     }
                 });
     
                 $(".js-data-example-ajax").select2({
                     ajax: {
                         url: "https://api.github.com/search/repositories",
                         dataType: 'json',
                         delay: 250,
                         data: function(params) {
                             return {
                                 q: params.term, // search term
                                 page: params.page
                             };
                         },
                         processResults: function(data, params) {
                             params.page = params.page || 1;
     
                             return {
                                 results: data.items,
                                 pagination: {
                                     more: (params.page * 30) < data.total_count
                                 }
                             };
                         },
                         cache: true
                     },
                     placeholder: 'Search for a repository',
                     escapeMarkup: function(markup) {
                         return markup;
                     },
                     minimumInputLength: 1,
                     templateResult: formatRepo,
                     templateSelection: formatRepoSelection
                 });
             }
     
             function formatIcon(elm) {
                 return elm.id ? "<i class='" + $(elm.element).data("icon") + " mr-2'></i>" + elm.text : elm.text;
             }
     
             function formatRepo(repo) {
                 if (repo.loading) {
                     return repo.text;
                 }
     
                 var markup = "<div class='select2-result-repository clearfix d-flex'>" +
                     "<div class='select2-result-repository__avatar mr-2'><img src='" + repo.owner.avatar_url + "' class='width-2 height-2 mt-1 rounded' /></div>" +
                     "<div class='select2-result-repository__meta'>" +
                     "<div class='select2-result-repository__title fs-lg fw-500'>" + repo.full_name + "</div>";
     
                 if (repo.description) {
                     markup += "<div class='select2-result-repository__description fs-xs opacity-80 mb-1'>" + repo.description + "</div>";
                 }
     
                 markup += "<div class='select2-result-repository__statistics d-flex fs-sm'>" +
                     "<div class='select2-result-repository__forks mr-2'><i class='fal fa-lightbulb'></i> " + repo.forks_count + " Forks</div>" +
                     "<div class='select2-result-repository__stargazers mr-2'><i class='fal fa-star'></i> " + repo.stargazers_count + " Stars</div>" +
                     "<div class='select2-result-repository__watchers mr-2'><i class='fal fa-eye'></i> " + repo.watchers_count + " Watchers</div>" +
                     "</div>" +
                     "</div></div>";
     
                 return markup;
             }
     
             function formatRepoSelection(repo) {
                 return repo.full_name || repo.text;
             }
         });
     </script>
